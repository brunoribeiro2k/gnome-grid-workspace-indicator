name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y glib2.0-bin gnome-shell

      - name: Compile schemas
        run: make compile-schemas

      - name: Build bundle
        run: make bundle

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: gnome-grid-workspace-indicator
          path: dist/*.shell-extension.zip
